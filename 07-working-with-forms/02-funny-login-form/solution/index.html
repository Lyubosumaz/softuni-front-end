<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Funny Login Form</title>
        <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="content">
            <form action="#" method="GET" class="border-curve">
                <fieldset>
                    <div class="form-container">
                        <header class="form-title">
                            <p>Sign In With</p>
                        </header>

                        <section class="form-social">
                            <button class="btn-facebook border-curve">
                                <i class="fab fa-facebook-square"></i>
                                <span>Facebook</span>
                            </button>
                            <button class="btn-google border-curve">
                                <i class="fab fa-google"></i>
                                <span> Google </span>
                            </button>
                        </section>

                        <section class="form-field">
                            <label for="username">Username</label>
                            <input class="border-curve" type="text" name="username" id="username" />
                        </section>

                        <section class="form-field">
                            <label for="password">Password</label>
                            <input class="border-curve" type="password" name="password" id="password" />
                        </section>

                        <section class="form-action">
                            <input class="border-curve" type="submit" value="Sign in" />
                        </section>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
