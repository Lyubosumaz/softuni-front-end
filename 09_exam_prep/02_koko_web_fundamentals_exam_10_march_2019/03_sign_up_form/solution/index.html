<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <link rel="stylesheet" href="examform.css" />
    </head>
    <body>
        <form action="#" method="GET">
            <fieldset>
                <legend>Form</legend>

                <p class="field field-icon user">
                    <input type="text" name="username" id="username" placeholder="Dario Petrov" required />
                    <span>error message</span>
                    <label for="username">
                        <span>Name</span>
                    </label>
                </p>

                <p class="field field-icon email">
                    <input type="email" name="email" id="email" placeholder="dario@email.com" required />
                    <label for="email">
                        <span>Email</span>
                    </label>
                </p>

                <p class="field field-icon mobile">
                    <input type="text" name="mobile" id="mobile" placeholder="+359 885 445 445" required />
                    <label for="mobile">
                        <span>Phone number</span>
                    </label>
                </p>

                <p class="field field-icon pass">
                    <input type="password" name="pass" id="pass" placeholder="******" required />
                    <label for="pass">
                        <span>Password <span class="requirements">(minimum 6 characters)</span></span>
                    </label>
                </p>

                <p class="submit">
                    <input type="submit" value="Send it!" />
                </p>
            </fieldset>
        </form>
    </body>
</html>
