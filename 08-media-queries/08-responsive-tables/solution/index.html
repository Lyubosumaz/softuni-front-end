<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive tables</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Job Title</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="First Name">James</td>
                    <td data-label="Last Name">Matman</td>
                    <td data-label="Job Title">Chief Sandwich Eater</td>
                </tr>
                <tr>
                    <td data-label="First Name">Jon</td>
                    <td data-label="Last Name">Doe</td>
                    <td data-label="Job Title">Chief Sandwich Eater</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
