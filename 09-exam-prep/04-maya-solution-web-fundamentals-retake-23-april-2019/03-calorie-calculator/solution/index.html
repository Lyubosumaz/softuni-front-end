<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calorie Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <section class="image"></section>
            <section class="calculator">
                <h1>CALORIE CALCULATOR</h1>
                <div class="units">
                    <p>Standard units (US)</p>
                    <p>Metric units</p>
                </div>

                <form action="#">
                    <p>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </p>

                    <p>
                        <label for="age">Age</label>
                        <input type="text" id="age" placeholder="Years..." />
                    </p>

                    <p class="full-width">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" placeholder="Weight..." />
                    </p>

                    <p>
                        <label for="feet">Height</label>
                        <input type="text" id="feet" placeholder="Feet..." />
                    </p>

                    <p>
                        <label for="inches" class="hidden">Inches</label>
                        <input type="text" id="inches" placeholder="Inches..." />
                    </p>

                    <a class="button" href="#">Calculate</a>
                </form>
            </section>
        </div>
    </body>
</html>
