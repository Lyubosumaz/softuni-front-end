<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Positioning Playground</title>
        <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="viewport v1">
            <section class="card ar-16x9">
                <img class="card-media landscape" src="images/picture1.jpg" alt="lake">
                <i class="card-media-icon fas fa-link fa-lg"></i>
            </section>
        </div>
        <div class="viewport v2">
            <section class="card ar-9x16">
                <img class="card-media portrait" src="images/picture2.jpg" alt="mountain">
                <i class="card-media-icon fas fa-star fa-lg"></i>
            </section>
        </div>
</html>
